<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>角色世界编辑器</title><link rel="stylesheet" href="世界模拟器.css"></head><body><div id="bubbles"></div><div class="c"><h1>角色世界编辑器</h1><div class="s"><h2 class="st">一、世界背景</h2><label>选择世界背景</label><select id="w"></select><div class="bd"><textarea id="bd" placeholder="世界背景描述将在此显示..." readonly></textarea></div></div><div class="s"><h2 class="st">二、世界规则</h2><div class="d">最多可添加3条世界规则</div><div id="rc"></div><button id="arb" class="b"><i>+</i> 添加规则</button></div><div class="s"><h2 class="st">三、系统注册</h2><label>系统能力</label><input type="text" id="sa" placeholder="请输入系统能力..."></div><div class="s"><h2 class="st">四、主要角色</h2><div class="cc"><label>姓名</label><input type="text" id="cn" placeholder="请输入角色姓名..."><div class="f"><div class="f1"><label>性别</label><div class="gc"><input type="text" id="cg" placeholder="选择或输入性别..."><select id="gs"></select></div></div><div class="f1"><label>年龄</label><input type="number" id="ca" min="18" value="18"></div></div><label>身材</label><div class="bc ig"><input type="text" id="cb" placeholder="选择或输入身材描述..."><button class="db" id="bdb">▼</button><div class="bs" id="bts"></div></div><div id="sdc"><label>简单描述人物</label><textarea id="cs" placeholder="请简要描述人物特征..."></textarea></div><button id="tdb" class="tb"><i>▼</i> 人物详细设定</button><div id="cd" class="cd h"><label>穿着</label><input type="text" id="cc" placeholder="请输入角色穿着描述..."><label>背景</label><textarea id="cbg" placeholder="请输入角色背景故事..."></textarea><label>外在人设</label><input type="text" id="ce" placeholder="请输入角色外在表现..."><label>内在人设</label><input type="text" id="ci" placeholder="请输入角色内心世界..."><label>XP（性癖）</label><div class="f"><input type="text" id="cx" placeholder="输入角色性癖..."><button id="xmb" class="b bsm">选择</button></div><label>行为模式</label><div id="bc2" class="bc2"></div><button id="abb" class="b bsm"><i>+</i> 添加行为模式</button><label>能力</label><div class="ac ig"><textarea id="ca2" placeholder="请输入角色能力..."></textarea><button class="db" id="adb">▼</button><div class="as" id="abs"></div></div></div></div></div><div class="s"><h2 class="st">五、其他设定</h2><label>人称</label><select id="np"></select></div><div class="p"><button id="sb" class="b bg">保存角色设定</button></div><div class="ft"><p>角色世界编辑器 v2.0 | 苏子言</p></div></div><div id="xm" class="xm h"><div class="mh"><h3 class="mt">XP（性癖）选择</h3><button id="cxm" class="b bsm bd">×</button></div><div class="xg" id="xg"></div></div><div id="o" class="o h"></div><div class="ts" id="toast">设定已保存到剪贴板！</div><script src="世界模拟器.js"></script></body></html>
